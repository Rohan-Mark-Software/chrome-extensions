<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polymarket Bet Analyzer</title>
    <style>
      :root {
        --bg-color: #15171e;
        --card-bg: #1c1f26;
        --border-color: #2d323b;
        --primary-blue: #2e74ff;
        --primary-hover: #1a62f0;
        --success-green: #00c076;
        --text-main: #ffffff;
        --text-muted: #8b95a5;
        --font-stack: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 420px;
        min-height: 450px;
        font-family: var(--font-stack);
        background-color: var(--bg-color);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
      }

      .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      /* --- Header --- */
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border-color);
      }

      .logo-icon {
        width: 24px;
        height: 24px;
        background: var(--primary-blue);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: -0.3px;
      }

      .header-badge {
        font-size: 10px;
        background: #2d323b;
        color: var(--primary-blue);
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: 700;
        text-transform: uppercase;
        margin-left: auto;
      }

      /* --- Market Context Card --- */
      .market-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 16px;
        transition: border-color 0.2s;
      }

      .market-label {
        font-size: 11px;
        color: var(--text-muted);
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .market-title {
        font-size: 14px;
        line-height: 1.4;
        font-weight: 500;
        color: var(--text-main);
      }

      /* --- Action Button --- */
      .analyze-btn {
        width: 100%;
        background-color: var(--primary-blue);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      .analyze-btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      .analyze-btn:disabled {
        background-color: var(--border-color);
        color: var(--text-muted);
        cursor: not-allowed;
        transform: none;
      }

      /* --- Loading State --- */
      .loading {
        text-align: center;
        padding: 40px 0;
        color: var(--text-muted);
      }

      .spinner {
        border: 2px solid var(--border-color);
        border-top: 2px solid var(--primary-blue);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 12px;
      }

      /* --- Results Section --- */
      .results {
        display: none;
        animation: fadeIn 0.3s ease;
      }

      .results.show {
        display: block;
      }

      .metric-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 16px;
      }

      .metric-box {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        padding: 12px;
        border-radius: 6px;
        text-align: center;
      }

      .metric-label {
        font-size: 11px;
        color: var(--text-muted);
        margin-bottom: 4px;
      }

      .metric-value {
        font-size: 18px;
        font-weight: 700;
        font-family: "Roboto Mono", monospace;
      }

      .val-high {
        color: var(--success-green);
      }
      .val-neutral {
        color: var(--text-main);
      }

      .analysis-body {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 16px;
      }

      .analysis-header {
        font-size: 13px;
        font-weight: 600;
        color: var(--primary-blue);
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .analysis-content {
        font-size: 13px;
        line-height: 1.6;
        color: #d1d5db;
        white-space: pre-wrap;
      }

      /* --- Error State --- */
      .error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
        padding: 12px;
        border-radius: 6px;
        font-size: 13px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* --- Animations --- */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-icon">ðŸ“ˆ</div>
        <h1>PolyAnalyzer</h1>
        <div class="header-badge">Beta</div>
      </div>

      <div class="market-card">
        <div class="market-label">
          <svg
            width="12"
            height="12"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
          </svg>
          Active Market
        </div>
        <div id="statusContent" class="market-title">
          Detecting active market...
        </div>
      </div>

      <div id="error" class="error" style="display: none"></div>

      <button id="analyzeBtn" class="analyze-btn">
        <span>Run AI Prediction</span>
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>

      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <p style="font-size: 12px">Crunching market data...</p>
      </div>

      <div id="results" class="results">
        <!--
        <div class="metric-grid">
          <div class="metric-box">
            <div class="metric-label">Confidence</div>
            <div id="confidence" class="metric-value">Value</div>
          </div>
          <div class="metric-box">
            <div class="metric-label">Risk Level</div>
            <div id="riskLevel" class="metric-value">Value</div>
          </div>
        </div>

        -->

        <div class="analysis-body">
          <div class="analysis-header">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            AI Reasoning
          </div>
          <div id="resultsContent" class="analysis-content"></div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
