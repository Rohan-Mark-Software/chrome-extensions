<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polymarket Bet Analyzer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 450px;
        min-height: 400px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
      }

      .container {
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .header p {
        font-size: 13px;
        opacity: 0.9;
      }

      .status {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.8;
        margin-bottom: 8px;
      }

      .status-content {
        font-size: 14px;
        line-height: 1.5;
      }

      .analyze-btn {
        width: 100%;
        background: #fff;
        color: #667eea;
        border: none;
        padding: 14px 20px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .analyze-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .analyze-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .results {
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        border-radius: 12px;
        padding: 20px;
        max-height: 400px;
        overflow-y: auto;
        display: none;
      }

      .results.show {
        display: block;
      }

      .results h3 {
        color: #667eea;
        font-size: 16px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .results-content {
        font-size: 13px;
        line-height: 1.6;
        color: #444;
        white-space: pre-wrap;
      }

      .loading {
        text-align: center;
        padding: 30px;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fff;
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 15px;
      }

      .odds-display {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        margin: 10px 0;
      }

      .odds-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .odds-item:last-child {
        border-bottom: none;
      }

      .odds-label {
        font-weight: 600;
        color: #495057;
      }

      .odds-value {
        color: #667eea;
        font-weight: 600;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéØ Polymarket Analyzer</h1>
        <p>AI-Powered Bet Analysis</p>
      </div>

      <div id="status" class="status">
        <div class="status-title">Current Page</div>
        <div class="status-content" id="statusContent">Checking...</div>
      </div>

      <div id="error" class="error" style="display: none"></div>

      <button id="analyzeBtn" class="analyze-btn">üîç Analyze This Bet</button>

      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <p>Analyzing bet with AI...</p>
      </div>

      <div id="results" class="results">
        <h3>üìä Analysis Results</h3>
        <div id="resultsContent" class="results-content"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
