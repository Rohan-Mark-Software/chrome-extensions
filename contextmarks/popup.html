<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        padding: 20px;
        font-family: "Inter", "SF Pro Display", -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #f5ebe0 0%, #fde8d8 100%);
        color: #4a3728;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .header img {
        height: 125px;
        width: auto;
        filter: drop-shadow(0 2px 8px rgba(217, 142, 102, 0.3));
      }

      h1 {
        font-size: 26px;
        font-weight: 700;
        background: linear-gradient(135deg, #d98e66 0%, #c77751 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 13px;
        font-weight: 600;
        color: #a67055;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid rgba(166, 112, 85, 0.2);
        border-radius: 12px;
        font-family: inherit;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.6);
        color: #4a3728;
        transition: all 0.3s ease;
      }

      input::placeholder,
      textarea::placeholder {
        color: rgba(74, 55, 40, 0.4);
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #d98e66;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 0 4px rgba(217, 142, 102, 0.15);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
        line-height: 1.5;
      }

      .tag-input {
        display: flex;
        gap: 8px;
      }

      .tag-input input {
        flex: 1;
      }

      .char-count {
        text-align: right;
        font-size: 11px;
        color: rgba(74, 55, 40, 0.5);
        margin-top: 4px;
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn:active::before {
        width: 300px;
        height: 300px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #d98e66 0%, #c77751 100%);
        color: #fff;
        box-shadow: 0 4px 16px rgba(217, 142, 102, 0.3);
        position: relative;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(217, 142, 102, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: rgba(166, 112, 85, 0.15);
        color: #6b4d3a;
        margin-top: 10px;
        border: 2px solid rgba(166, 112, 85, 0.25);
      }

      .btn-secondary:hover {
        background: rgba(166, 112, 85, 0.25);
        border-color: rgba(217, 142, 102, 0.5);
      }

      .success-message {
        background: linear-gradient(135deg, #d98e66 0%, #c77751 100%);
        color: #fff;
        padding: 14px;
        border-radius: 12px;
        margin-top: 16px;
        text-align: center;
        font-weight: 600;
        display: none;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-info {
        background: rgba(255, 255, 255, 0.5);
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 13px;
        color: #4a3728;
        border: 1px solid rgba(166, 112, 85, 0.2);
      }

      .page-title {
        font-weight: 600;
        margin-bottom: 6px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: #a67055;
      }

      .page-url {
        opacity: 0.6;
        font-size: 11px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-family: "Monaco", "Courier New", monospace;
      }

      .tip {
        background: rgba(217, 142, 102, 0.15);
        border-left: 3px solid #d98e66;
        padding: 10px 12px;
        border-radius: 6px;
        font-size: 12px;
        color: #6b4d3a;
        margin-top: 16px;
        line-height: 1.5;
      }

      .tip strong {
        color: #a67055;
      }

      /* Smooth loading state */
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .loading {
        animation: pulse 1.5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icon_long.png" alt="Icon" />
    </div>

    <div class="page-info">
      <div class="page-title" id="pageTitle">Loading...</div>
      <div class="page-url" id="pageUrl"></div>
    </div>

    <form id="bookmarkForm">
      <div class="form-group">
        <label>Why are you saving this?</label>
        <textarea
          id="context"
          placeholder="e.g., Research for project, Tutorial for later, Inspiration for design..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label>Tags (optional)</label>
        <div class="tag-input">
          <input
            type="text"
            id="tags"
            placeholder="e.g., react, tutorial, design"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save Bookmark</button>
      <button type="button" class="btn btn-secondary" id="viewAllBtn">
        View All Bookmarks
      </button>
    </form>

    <div class="success-message" id="successMessage">âœ“ Bookmark saved!</div>

    <script src="popup.js"></script>
  </body>
</html>
